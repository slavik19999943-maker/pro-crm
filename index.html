<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM –ó–∞–¥–∞—á–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: white; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; }
        
        .input-area { background: #1a1a1a; padding: 15px; border-radius: 16px; margin-bottom: 20px; border: 1px solid #333; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #262626; color: white; box-sizing: border-box; font-size: 16px; }
        .row { display: flex; gap: 10px; }
        .add-btn { width: 100%; background: #0088cc; border: none; border-radius: 10px; padding: 14px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; }

        .admin-filter { margin-bottom: 15px; padding: 10px; background: #0088cc22; border-radius: 10px; border: 1px dashed #0088cc; display: none; }

        .date-section { margin: 20px 0 10px; color: #0088cc; font-size: 14px; font-weight: bold; border-left: 3px solid #0088cc; padding-left: 10px; }
        .task-card { background: #1a1a1a; border-radius: 12px; padding: 15px; margin-top: 10px; border-left: 5px solid #444; }
        .prio-high { border-left-color: #e74c3c; } 
        .prio-mid { border-left-color: #f1c40f; }
        
        .task-header { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 8px; }
        .task-time { color: #0088cc; font-weight: bold; }
        .task-text { font-size: 16px; margin-bottom: 12px; color: #fff; }
        
        .result-text { font-size: 13px; color: #2ecc71; font-style: italic; background: #000; padding: 8px; border-radius: 8px; margin-bottom: 10px; border: 1px dashed #2ecc71; }

        .done { opacity: 0.5; }
        .actions { display: flex; gap: 8px; }
        button { border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-check { background: #27ae60; color: white; flex: 3; }
        .btn-delete { background: #c0392b; color: white; flex: 1; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="userName" style="text-align:center;">–ó–∞–¥–∞—á–∏</h2>

    <div id="adminPanel" class="admin-filter">
        <select id="userFilter">
            <option value="all">–í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</option>
        </select>
    </div>
    
    <div class="input-area">
        <input type="text" id="taskInput" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞—Ç—å?">
        <div class="row">
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
        </div>
        <select id="prioInput">
            <option value="low">–û–±—ã—á–Ω—ã–π</option>
            <option value="mid">–í–∞–∂–Ω—ã–π</option>
            <option value="high">–°–†–û–ß–ù–û üî•</option>
        </select>
        <button class="add-btn" id="submitBtn">–°–û–ó–î–ê–¢–¨ –ó–ê–î–ê–ß–£</button>
    </div>

    <div id="taskList"></div>
</div>

<script>
    // 1. –°–Ω–∞—á–∞–ª–∞ –æ–±—ä—è–≤–ª—è–µ–º –≤—Å–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ —Ñ—É–Ω–∫—Ü–∏–∏
    const tg = window.Telegram.WebApp;
    const URL = 'https://roiadameugqibsqndbvr.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvaWFkYW1ldWdxaWJzcW5kYnZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzIxMjgsImV4cCI6MjA4NTcwODEyOH0.2L9vgUDFmXXO7__maMpsNPtAcZ47qsPE4IoElkKfUXs';
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–ª–∏–µ–Ω—Ç–∞ Supabase
    const supabaseClient = supabase.createClient(URL, KEY);
    const userRealName = tg.initDataUnsafe?.user?.first_name || "–ú–µ–Ω–µ–¥–∂–µ—Ä";

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    async function loadTasks() {
        const filterVal = document.getElementById('userFilter').value;
        let query = supabaseClient.from('tasks').select('*').order('due_date', { ascending: true });
        
        if (filterVal !== 'all') query = query.eq('author', filterVal);

        const { data, error } = await query;
        if (error) return;

        const list = document.getElementById('taskList');
        list.innerHTML = '';
        const authors = new Set();
        let lastDate = "";

        data.forEach(task => {
            if (task.author) authors.add(task.author);
            if (task.due_date !== lastDate) {
                const section = document.createElement('div');
                section.className = 'date-section';
                section.innerText = task.due_date || "–ë–µ–∑ –¥–∞—Ç—ã";
                list.appendChild(section);
                lastDate = task.due_date;
            }

            const div = document.createElement('div');
            div.className = `task-card ${task.is_done ? 'done' : ''} prio-${task.priority}`;
            div.innerHTML = `
                <div class="task-header">
                    <span>üë§ ${task.author}</span>
                    <span class="task-time">${task.task_time ? '‚è∞ ' + task.task_time : ''}</span>
                </div>
                <div class="task-text">${task.text}</div>
                ${task.result_comment ? `<div class="result-text">üìù ${task.result_comment}</div>` : ''}
                <div class="actions">
                    <button class="btn-check" onclick="completeTask(${task.id}, ${task.is_done})">${task.is_done ? '–í–µ—Ä–Ω—É—Ç—å' : '–ì–æ—Ç–æ–≤–æ'}</button>
                    <button class="btn-delete" onclick="deleteTask(${task.id})">üóë</button>
                </div>
            `;
            list.appendChild(div);
        });

        if (authors.size > 1) {
            document.getElementById('adminPanel').style.display = 'block';
            const select = document.getElementById('userFilter');
            const saved = select.value;
            select.innerHTML = '<option value="all">–í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</option>';
            authors.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a; opt.innerText = a;
                select.appendChild(opt);
            });
            select.value = saved;
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
    async function addTask() {
        const text = document.getElementById('taskInput').value;
        const date = document.getElementById('date_date') ? "" : document.getElementById('dateInput').value;
        const time = document.getElementById('timeInput').value;
        const prio = document.getElementById('prioInput').value;

        if (!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");

        const { error } = await supabaseClient.from('tasks').insert([{
            text, due_date: date || null, task_time: time || null, priority: prio, author: userRealName, is_done: false
        }]);

        if (error) alert(error.message);
        else {
            document.getElementById('taskInput').value = '';
            loadTasks();
        }
    }

    async function completeTask(id, status) {
        let comment = status ? "" : prompt("–†–µ–∑—É–ª—å—Ç–∞—Ç:", "");
        await supabaseClient.from('tasks').update({ is_done: !status, result_comment: comment }).eq('id', id);
        loadTasks();
    }

    async function deleteTask(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å?")) {
            await supabaseClient.from('tasks').delete().eq('id', id);
            loadTasks();
        }
    }

    // 2. –í —Å–∞–º–æ–º –∫–æ–Ω—Ü–µ –Ω–∞–∑–Ω–∞—á–∞–µ–º —Å–æ–±—ã—Ç–∏—è –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–¥
    document.addEventListener('DOMContentLoaded', () => {
        tg.expand();
        document.getElementById('userName').innerText = "–ó–∞–¥–∞—á–∏: " + userRealName;
        document.getElementById('dateInput').valueAsDate = new Date();
        document.getElementById('submitBtn').addEventListener('click', addTask);
        document.getElementById('userFilter').addEventListener('change', loadTasks);
        loadTasks();
    });
</script>
</body>
</html>
