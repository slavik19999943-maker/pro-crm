<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Система</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; display: flex; justify-content: center; color: #333; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #3498db; text-align: center; margin-top: 0; font-size: 20px; }
        .input-group { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; outline: none; font-size: 16px; }
        button { padding: 10px 18px; border: none; border-radius: 10px; cursor: pointer; color: white; background: #3498db; font-weight: bold; }
        button:active { transform: scale(0.98); opacity: 0.9; }
        .task-item { display: flex; justify-content: space-between; align-items: center; background: #fdfdfd; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #3498db; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .task-text { flex: 1; margin-right: 10px; font-size: 15px; word-break: break-word; }
        .del-btn { background: #ff4757; padding: 6px 12px; font-size: 14px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>CRM ЗАДАЧИ</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Что нужно сделать?">
            <button onclick="addTask()">ОК</button>
        </div>
        <div id="taskList"></div>
    </div>

    <script>
        // Твои данные подключения
        const SUPABASE_URL = 'https://roiadameugqibsqndbvr.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_dHoCv1nOAcCDjfeM0ygNYA_0cqskL7a';

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Загрузка задач из базы
        async function loadTasks() {
            const { data, error } = await _supabase
                .from('tasks')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error('Ошибка загрузки:', error);
                return;
            }

            const list = document.getElementById('taskList');
            list.innerHTML = '';
            data.forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-item';
                item.innerHTML = `
                    <div class="task-text">${task.text}</div>
                    <button class="del-btn" onclick="deleteTask(${task.id})">✕</button>
                `;
                list.appendChild(item);
            });
        }

        // Добавление новой задачи
        async function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (!text) return;

            const { error } = await _supabase
                .from('tasks')
                .insert([{ text: text }]);

            if (error) {
                alert('Ошибка при сохранении!');
                console.error(error);
            } else {
                input.value = '';
                loadTasks();
            }
        }

        // Удаление задачи
        async function deleteTask(id) {
            const { error } = await _supabase
                .from('tasks')
                .delete()
                .eq('id', id);
            
            if (!error) loadTasks();
        }

        // Запуск при открытии
        loadTasks();
    </script>
</body>
</html>
