<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task CRM Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: white; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; }
        
        /* –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ */
        .input-area { background: #1a1a1a; padding: 15px; border-radius: 16px; margin-bottom: 20px; border: 1px solid #333; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #262626; color: white; box-sizing: border-box; font-size: 14px; }
        .row { display: flex; gap: 10px; }
        .add-btn { width: 100%; background: #0088cc; border: none; border-radius: 10px; padding: 14px; color: white; font-weight: bold; cursor: pointer; }

        /* –§–∏–ª—å—Ç—Ä –¥–ª—è –∞–¥–º–∏–Ω–∞ */
        .admin-filter { margin-bottom: 15px; padding: 10px; background: #0088cc22; border-radius: 10px; border: 1px dashed #0088cc; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–¥–∞—á */
        .date-section { margin-top: 25px; color: #0088cc; font-size: 13px; font-weight: bold; border-left: 3px solid #0088cc; padding-left: 8px; }
        .task-card { background: #1a1a1a; border-radius: 12px; padding: 15px; margin-top: 10px; border-left: 5px solid #444; position: relative; }
        .prio-high { border-left-color: #e74c3c; } /* –ö—Ä–∞—Å–Ω—ã–π –¥–ª—è —Å—Ä–æ—á–Ω—ã—Ö */
        .prio-mid { border-left-color: #f1c40f; }  /* –ñ–µ–ª—Ç—ã–π */
        
        .task-header { display: flex; justify-content: space-between; font-size: 11px; color: #777; margin-bottom: 8px; }
        .task-time { color: #0088cc; font-weight: bold; }
        .task-text { font-size: 16px; margin-bottom: 10px; display: block; }
        
        .result-text { font-size: 13px; color: #2ecc71; font-style: italic; background: #000; padding: 5px; border-radius: 5px; margin-bottom: 10px; display: none; }
        .show { display: block; }

        .done { opacity: 0.5; filter: grayscale(1); }
        .actions { display: flex; gap: 8px; }
        button { border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-check { background: #27ae60; color: white; flex: 2; }
        .btn-delete { background: #c0392b; color: white; flex: 1; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="userName" style="text-align:center;">–ó–∞–¥–∞—á–∏</h2>

    <div id="adminPanel" class="admin-filter" style="display:none;">
        <select id="userFilter" onchange="loadTasks()">
            <option value="all">–í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</option>
        </select>
    </div>
    
    <div class="input-area">
        <input type="text" id="taskInput" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
        <div class="row">
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
        </div>
        <select id="prioInput">
            <option value="low">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: –û–±—ã—á–Ω—ã–π</option>
            <option value="mid">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: –í–∞–∂–Ω—ã–π</option>
            <option value="high">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: –°–†–û–ß–ù–û üî•</option>
        </select>
        <button class="add-btn" onclick="addTask()">–°–û–ó–î–ê–¢–¨ –ó–ê–î–ê–ß–£</button>
    </div>

    <div id="taskList"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const userRealName = tg.initDataUnsafe?.user?.first_name || "–ê–¥–º–∏–Ω";
    const isAdmin = true; // –ú–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –ø–æ ID

    const URL = 'https://roiadameugqibsqndbvr.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvaWFkYW1ldWdxaWJzcW5kYnZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzIxMjgsImV4cCI6MjA4NTcwODEyOH0.2L9vgUDFmXXO7__maMpsNPtAcZ47qsPE4IoElkKfUXs';
    const supabaseClient = supabase.createClient(URL, KEY);

    document.getElementById('dateInput').valueAsDate = new Date();

    async function loadTasks() {
        let query = supabaseClient.from('tasks').select('*').order('due_date', { ascending: true }).order('task_time', { ascending: true });
        
        const filter = document.getElementById('userFilter').value;
        if (filter !== 'all') query = query.eq('author', filter);

        const { data, error } = await query;
        if (error) return;

        const list = document.getElementById('taskList');
        const filterSelect = document.getElementById('userFilter');
        list.innerHTML = '';

        let lastDate = "";
        const authors = new Set();

        data.forEach(task => {
            authors.add(task.author);
            if (task.due_date !== lastDate) {
                const section = document.createElement('div');
                section.className = 'date-section';
                section.innerText = task.due_date === new Date().toISOString().split('T')[0] ? "–°–ï–ì–û–î–ù–Ø" : task.due_date;
                list.appendChild(section);
                lastDate = task.due_date;
            }

            const div = document.createElement('div');
            div.className = `task-card ${task.is_done ? 'done' : ''} prio-${task.priority}`;
            div.innerHTML = `
                <div class="task-header">
                    <span>üë§ ${task.author}</span>
                    <span class="task-time">${task.task_time ? '‚è∞ ' + task.task_time.slice(0,5) : ''}</span>
                </div>
                <div class="task-text">${task.text}</div>
                <div class="result-text ${task.result_comment ? 'show' : ''}">üìù ${task.result_comment}</div>
                <div class="actions">
                    <button class="btn-check" onclick="completeTask(${task.id}, ${task.is_done})">
                        ${task.is_done ? '–í–µ—Ä–Ω—É—Ç—å' : '–ì–æ—Ç–æ–≤–æ'}
                    </button>
                    <button class="btn-delete" onclick="deleteTask(${task.id})">üóë</button>
                </div>
            `;
            list.appendChild(div);
        });

        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –∞–¥–º–∏–Ω–∞
        if(isAdmin) {
            document.getElementById('adminPanel').style.display = 'block';
            const currentVal = filterSelect.value;
            filterSelect.innerHTML = '<option value="all">–í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</option>';
            authors.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a; opt.innerText = a;
                filterSelect.appendChild(opt);
            });
            filterSelect.value = currentVal;
        }
    }

    async function addTask() {
        const text = document.getElementById('taskInput').value;
        const date = document.getElementById('dateInput').value;
        const time = document.getElementById('timeInput').value;
        const prio = document.getElementById('prioInput').value;
        if (!text) return;

        await supabaseClient.from('tasks').insert([{ 
            text: text, due_date: date, task_time: time, 
            priority: prio, author: userRealName, is_done: false 
        }]);
        
        document.getElementById('taskInput').value = '';
        loadTasks();
    }

    async function completeTask(id, status) {
        let comment = "";
        if (!status) {
            comment = prompt("–†–µ–∑—É–ª—å—Ç–∞—Ç (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):", "");
        }
        await supabaseClient.from('tasks').update({ is_done: !status, result_comment: comment }).eq('id', id);
        loadTasks();
    }

    async function deleteTask(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å?")) {
            await supabaseClient.from('tasks').delete().eq('id', id);
            loadTasks();
        }
    }

    loadTasks();
</script>
</body>
</html>
