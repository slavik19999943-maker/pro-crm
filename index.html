<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM –ó–∞–¥–∞—á–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: white; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; }
        
        /* –§–æ—Ä–º–∞ */
        .input-area { background: #1a1a1a; padding: 15px; border-radius: 16px; margin-bottom: 20px; border: 1px solid #333; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #262626; color: white; box-sizing: border-box; font-size: 16px; }
        .row { display: flex; gap: 10px; }
        .add-btn { width: 100%; background: #0088cc; border: none; border-radius: 10px; padding: 14px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        .add-btn:active { background: #006699; }

        /* –§–∏–ª—å—Ç—Ä */
        .admin-filter { margin-bottom: 15px; padding: 10px; background: #0088cc22; border-radius: 10px; border: 1px dashed #0088cc; display: none; }

        /* –ó–∞–¥–∞—á–∏ */
        .date-section { margin: 20px 0 10px; color: #0088cc; font-size: 14px; font-weight: bold; border-left: 3px solid #0088cc; padding-left: 10px; }
        .task-card { background: #1a1a1a; border-radius: 12px; padding: 15px; margin-top: 10px; border-left: 5px solid #444; position: relative; }
        .prio-high { border-left-color: #e74c3c; } 
        .prio-mid { border-left-color: #f1c40f; }
        .prio-low { border-left-color: #7f8c8d; }
        
        .task-header { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 8px; }
        .task-time { color: #0088cc; font-weight: bold; }
        .task-text { font-size: 16px; margin-bottom: 12px; color: #fff; line-height: 1.4; }
        
        .result-text { font-size: 13px; color: #2ecc71; font-style: italic; background: #000; padding: 8px; border-radius: 8px; margin-bottom: 10px; border: 1px dashed #2ecc71; }

        .done { opacity: 0.6; }
        .actions { display: flex; gap: 8px; }
        button { border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-check { background: #27ae60; color: white; flex: 3; }
        .btn-delete { background: #c0392b; color: white; flex: 1; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="userName" style="text-align:center;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>

    <div id="adminPanel" class="admin-filter">
        <label style="font-size: 12px; color: #0088cc;">–§–∏–ª—å—Ç—Ä –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤:</label>
        <select id="userFilter" onchange="loadTasks()">
            <option value="all">–í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</option>
        </select>
    </div>
    
    <div class="input-area">
        <input type="text" id="taskInput" placeholder="–¢–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏...">
        <div class="row">
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
        </div>
        <select id="prioInput">
            <option value="low">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: –û–±—ã—á–Ω—ã–π</option>
            <option value="mid">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: –í–∞–∂–Ω—ã–π</option>
            <option value="high">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: –°–†–û–ß–ù–û üî•</option>
        </select>
        <button class="add-btn" onclick="addTask()">–°–û–ó–î–ê–¢–¨ –ó–ê–î–ê–ß–£</button>
    </div>

    <div id="taskList"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    const userRealName = tg.initDataUnsafe?.user?.first_name || "–ú–µ–Ω–µ–¥–∂–µ—Ä";
    document.getElementById('userName').innerText = "–ó–∞–¥–∞—á–∏: " + userRealName;

    // –¢–í–û–ò –î–ê–ù–ù–´–ï SUPABASE
    const URL = 'https://roiadameugqibsqndbvr.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvaWFkYW1ldWdxaWJzcW5kYnZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzIxMjgsImV4cCI6MjA4NTcwODEyOH0.2L9vgUDFmXXO7__maMpsNPtAcZ47qsPE4IoElkKfUXs';
    const supabaseClient = supabase.createClient(URL, KEY);

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
    document.getElementById('dateInput').valueAsDate = new Date();

    async function loadTasks() {
        try {
            let query = supabaseClient.from('tasks').select('*').order('due_date', { ascending: true }).order('task_time', { ascending: true });
            
            const filter = document.getElementById('userFilter').value;
            if (filter !== 'all') {
                query = query.eq('author', filter);
            }

            const { data, error } = await query;
            if (error) throw error;

            const list = document.getElementById('taskList');
            const filterSelect = document.getElementById('userFilter');
            const currentFilterValue = filterSelect.value;
            
            list.innerHTML = '';
            const authors = new Set();
            let lastDate = "";

            data.forEach(task => {
                if (task.author) authors.add(task.author);

                // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–∞—Ç–∞–º
                let taskDateDisplay = task.due_date || "–ë–µ–∑ –¥–∞—Ç—ã";
                if (taskDateDisplay !== lastDate) {
                    const section = document.createElement('div');
                    section.className = 'date-section';
                    section.innerText = taskDateDisplay;
                    list.appendChild(section);
                    lastDate = taskDateDisplay;
                }

                const div = document.createElement('div');
                div.className = `task-card ${task.is_done ? 'done' : ''} prio-${task.priority}`;
                div.innerHTML = `
                    <div class="task-header">
                        <span>üë§ ${task.author || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π'}</span>
                        <span class="task-time">${task.task_time ? '‚è∞ ' + task.task_time.slice(0,5) : ''}</span>
                    </div>
                    <div class="task-text">${task.text}</div>
                    ${task.result_comment ? `<div class="result-text">üìù ${task.result_comment}</div>` : ''}
                    <div class="actions">
                        <button class="btn-check" onclick="completeTask(${task.id}, ${task.is_done})">
                            ${task.is_done ? '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å' : '‚úÖ –ì–æ—Ç–æ–≤–æ'}
                        </button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">üóë</button>
                    </div>
                `;
                list.appendChild(div);
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞ –∞–¥–º–∏–Ω–∞
            if (authors.size > 0) {
                document.getElementById('adminPanel').style.display = 'block';
                filterSelect.innerHTML = '<option value="all">–í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏</option>';
                authors.forEach(a => {
                    const opt = document.createElement('option');
                    opt.value = a;
                    opt.innerText = a;
                    filterSelect.appendChild(opt);
                });
                filterSelect.value = currentFilterValue;
            }

        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
        }
    }

    async function addTask() {
        const textBtn = document.getElementById('taskInput');
        const dateBtn = document.getElementById('dateInput');
        const timeBtn = document.getElementById('timeInput');
        const prioBtn = document.getElementById('prioInput');

        if (!textBtn.value.trim()) {
            alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏!");
            return;
        }

        try {
            const { error } = await supabaseClient.from('tasks').insert([{ 
                text: textBtn.value, 
                due_date: dateBtn.value || null, 
                task_time: timeBtn.value || null, 
                priority: prioBtn.value, 
                author: userRealName, 
                is_done: false 
            }]);

            if (error) {
                alert("–û—à–∏–±–∫–∞ –±–∞–∑—ã: " + error.message);
            } else {
                textBtn.value = '';
                loadTasks();
            }
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: " + e.message);
        }
    }

    async function completeTask(id, status) {
        let comment = "";
        if (!status) {
            comment = prompt("–†–µ–∑—É–ª—å—Ç–∞—Ç (–∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π):", "");
            if (comment === null) return; // –û—Ç–º–µ–Ω–∞ –Ω–∞–∂–∞—Ç–∞
        }
        
        const { error } = await supabaseClient
            .from('tasks')
            .update({ is_done: !status, result_comment: comment })
            .eq('id', id);
        
        if (error) alert(error.message);
        loadTasks();
    }

    async function deleteTask(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É –Ω–∞–≤—Å–µ–≥–¥–∞?")) {
            const { error } = await supabaseClient.from('tasks').delete().eq('id', id);
            if (error) alert(error.message);
            loadTasks();
        }
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    loadTasks();
</script>
</body>
</html>
